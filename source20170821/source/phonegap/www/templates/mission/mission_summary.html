<ion-view view-title="概要" cache-view="false">
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-edit" ng-click="edit()" ng-if="editable && !edit_mode"></button>
    </ion-nav-buttons>
    <ion-content>
        <form name="form">
            <div class="list">
                <label class="item item-input item-floating-label" ng-if="edit_mode">
                    <textarea placeholder="チャットルームの概要を入力してください。" ng-model="mission.summary" rows=20 ng-change="onChange()"></textarea>
                </label>
                <label class="item item-input" ng-if="!edit_mode && mission.summary != null && mission.summary != ''">
                    <p ng-bind-html="mission.summary | noHTML | htmlfy"></p>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
