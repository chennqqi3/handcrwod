<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="tabsCtrl" ng-class="$root.tabsHidden">

    <!-- Chats Tab -->
    <ion-tab title="チャット" icon-off="icon-bubbles" icon-on="icon-bubbles" ui-sref="tab.chats" badge="unread_missions" badge-style="badge-assertive">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Task Tab -->
    <ion-tab title="タスク" icon-off="fa fa-check-square-o" icon-on="fa fa-check-square-o" ui-sref="tab.tasks">
        <ion-nav-view name="tab-tasks"></ion-nav-view>
    </ion-tab>

    <!-- team Tab -->
    <ion-tab title="メンバー" icon-off="icon-users" icon-on="icon-users" ui-sref="tab.member">
        <ion-nav-view name="tab-member"></ion-nav-view>
    </ion-tab>

    <!-- team Tab -->
    <ion-tab title="通知" icon-off="icon-info" icon-on="icon-info" ui-sref="tab.alerts">
        <ion-nav-view name="tab-alerts"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="設定" icon-off="icon-settings" icon-on="icon-settings" ui-sref="tab.settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>


</ion-tabs>
