<div class="panel-edit-mission">
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
        
        <h4 class="modal-title">絵文字管理</h4>
	</div>
    <div class="modal-body">
    	<div class="row">
    		<div class="col-sm-4">
            	<ul class="emoticon-list clearfix">
	                <li ng-repeat="em in emoticons | filter:is_custom track by em.emoticon_id" class="emoticon" title="{{em.title}} {{em.alt}}" ng-click="edit(em)" style="background-image: url({{em.image}})" ng-class="{selected: em==emoticon}"></li>
	            </ul>
			</div>
			<div class="col-sm-8">
		    	<form name="form_emoticon" class="form-horizontal form-validation">
					<div class="form-group">
						<label class="col-sm-3">入力文字</label>
						<div class="col-sm-9">
							<input type="text" class="form-control required" required ng-model="emoticon.alt" ng-blur="change_alt()" placeholder="英数字でキーワード">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3">説明</label>
						<div class="col-sm-9">
							<input type="text" class="form-control required" required ng-model="emoticon.title">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3">画像</label>
						<div class="col-sm-9">
							<div class="emoticon" style="background-image: url({{emoticon.image}})"></div>
							<br/>
							<br/>

							<div class="button btn btn-gap-v btn-default" ng-file-select="onUpload($files)">写真や動画Gifをアップロード</div>
						</div>
					</div>
				</form>
			</div>
    	</div>
    </div>
    <div class="modal-footer">
    	<div class="row">
    		<div class="col-sm-4 text-left">
		        <button type="button" class="btn btn-default" ng-click="remove()" ng-if="emoticon.emoticon_id!=null">削除</button>
    		</div>
    		<div class="col-sm-8 text-right">
		        <button type="button" class="btn btn-default" ng-click="add()" data-ng-disabled="!canUpdate()" ng-if="emoticon.emoticon_id==null">追加</button>
		        <button type="button" class="btn btn-default" ng-click="save()" data-ng-disabled="!canUpdate()" ng-if="emoticon.emoticon_id!=null">保存</button>
		        <button type="button" class="btn btn-default" ng-click="cancel()">閉じる</button>
    		</div>
    	</div>
    </div>
</div>
<!-- end Share mission panel -->
