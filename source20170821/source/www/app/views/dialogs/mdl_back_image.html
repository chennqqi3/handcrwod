<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
    <h4 class="modal-title" id="myModalLabel">背景画像設定</h4>
</div>
<div class="modal-body">
    <form id="form_task_add" class="form-horizontal form-validation">
        <div class="form-group">
            <div class="col-md-12">
                <image ng-src="{{back_image}}" width="100%" style="min-height: 200px;">
                <div class="divider"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4" >画像の配置:</label>
            <div class="col-md-8">
                <select class="form-control" ng-model="back_pos" ng-options="t.id as t.text for t in back_pos_options">
                </select>
            </div>
        </div>
    </form>
    <div class="clear"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" ng-click="delete()">削除</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
    <button type="button" class="btn btn-default" ng-click="close()">閉じる</button>
</div>
