<form id="form_task_add" class="form-horizontal form-validation">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
      <h4 class="modal-title" id="myModalLabel">タスク新規登録</h4>
    </div>
    <div class="modal-body">
    		<div class="col-md-12">
    			<div class="form-group">
    				<input type="text" class="form-control" required data-ng-model="task.task_name" placeholder="タスク名を入力" mission-focus="true">
    			</div>
    		</div>
    	  <div class="clear"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
        <button type="submit" class="btn btn-primary" ng-click="ok()">保存</button>
    </div>
</form>
