<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
    <h4 class="modal-title" id="myModalLabel">プレビュー</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="col-md-12 text-center">
            <video width="100%" height="400" controls>
              <source ng-src="{{url}}" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-sm-6 text-left">
            <a ng-href="{{url}}" class="btn btn-default" ng-click="close()">ダウンロード</a>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-default" ng-click="close()">閉じる</button>
        </div>
    </div>
</div>
