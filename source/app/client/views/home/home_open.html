<form name="form_mission_open" class="panel-open-home form-horizontal form-validation">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
        <h4 class="modal-title" id="myModalLabel">グループ切り替え</h4>
    </div>
    <div class="modal-body">
        <ul class="list-group">
            <li data-ng-repeat="home in homes" class="list-group-item">
                <span class="view">
                    <div class="pull-right">
                        <small>{{home.last_date | date_time_label}}</small>
                        <button type="button" class="btn btn-xs btn-primary" ng-click="open(home)">切り替え</button>
                    </div>
                    <i class="icon icon-home"></i>
                    {{home.home_name}} 
                </span>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">閉じる</button>
    </div>
</form>
