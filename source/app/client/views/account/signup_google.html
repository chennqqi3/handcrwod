<div class="page-signup">
    <div class="main-body">
        <div class="container">
            <div class="form-container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="text-center">
                            <h1><img src="images/logo.png"/> ユーザー登録(Google用)</h1>
                        </div>

                        <section>
                            <form name="form_signup" class="form-horizontal form-validation" data-ng-submit="submitForm()" data-ng-controller="signupGoogleCtrl">
                                <div class="form-group form-group-large">
                                    <span class="icon-left glyphicon glyphicon-user"></span>
                                    <input type="text" class="form-control" required ng-model="user.user_name" placeholder="名前">
                                </div>
                                <div class="form-group form-group-large">
                                    <span class="icon-left glyphicon glyphicon-envelope"></span>
                                    <input type="email" class="form-control" required ng-model="user.email" placeholder="通知用メールアドレス">
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-check"></i> <a href="javascript:;" ng-click="showContract()">利用契約</a>と<a href="javascript:;" ng-click="showPrivacy()">プライバシーポリシー</a>に同意します。
                                    <div class="alert alert-danger" data-ng-show="showMessage">{{message}}</div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" data-ng-disabled="!canSubmit()" ng-show="!registered">登録</button>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-show="registered">確認メール再発送</button>
                                </div>
                            </form>
                        </section>

                        <section>
                            <p class="text-center">アカウントを持っていますか？ <a href="#/signin" >ログイン</a></p>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
