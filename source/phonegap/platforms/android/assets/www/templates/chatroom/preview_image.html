<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">プレビュー</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-ios-close-outline" ng-click="closePreview()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-scroll id="preview_view" zooming="true" min-zoom="0.1" direction="xy" delegate-handle="zoom-pane" class="zoom-pane" scrollbar-x="false" scrollbar-y="false">
            <div id="board" class="text-center">
                <img alt="" ng-src="{{image_url}}" width="100%">
            </div>
        </ion-scroll>
    </ion-content>
</ion-modal-view>
