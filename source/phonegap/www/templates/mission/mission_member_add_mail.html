<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">グループへの招待</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-ios-close-outline" ng-click="closeAddFromEmail()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form novalidate name="form_member_add" class="list">
            <label class="item item-input">
                <span class="input-label"><small>メールアドレス/ID</small></span>
                <input type="text" ng-model="req.email" required placeholder="メールアドレス/ユーザIDを入力してください。">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">内容</span>
                <textarea ng-model="req.content" rows=20 required placeholder="内容を入力してください。"></textarea>
            </label>
            <label class="item item-button">
                <button class="button button-block button-positive" ng-click="invite(req.email, req.content, true)">招待</button>
            </label>
        </form>
    </ion-content>
</ion-modal-view>
