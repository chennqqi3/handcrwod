<!-- Mission panel -->
<div id="panel-edit-comment" class="panel panel-default panel-edit-comment"
	data-ng-controller="editCommentCtrl">
	<header class="panel-header">		
		<div class="pull-right">
			<div class="btn-group">
				<button type="button" class="btn btn-white-primary" ng-click="closePanel()"><i class="fa fa-chevron-down"></i></button>
			</div>
		</div>
		<h4>コメントの追加</h4>
	</header>
	<!-- end panel-header -->
	<div class="page">
		<form name="form_comment_add" class="form-horizontal form-validation" data-ng-submit="submitAdd()">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<textarea class="form-control" required data-ng-model="comment.content" placeholder="コメントを入力" rows=5></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" data-ng-disabled="!canAdd()"><i class="fa fa-floppy-o"></i> 保存</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end page -->
</div>
<!-- end Mission panel -->
