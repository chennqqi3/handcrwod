<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
    <h4 class="modal-title" id="myModalLabel">ルームの招待</h4>
</div>
<div class="modal-body">
    <form name="form_mission_invite" id="form_mission_invite" class="form-horizontal form-validation" data-ng-submit="submitForm()">
        <div class="col-md-12">
            <p>招待先メールアドレスと内容を入力してください。</p>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <span class="icon-left icon-envelope"></span>
                <input type="email" class="form-control" required ng-model="req.email" placeholder="メールアドレスを入力" auto-focus="true">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <textarea class="form-control" ng-model="req.content" placeholder="内容を入力してください。" rows=10></textarea>
            </div>
        </div>
    </form>
    <div class="clear"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!canSubmit()">招待</button>
</div>
